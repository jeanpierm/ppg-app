<h1>Dashboard</h1>
<p>
  ❓ Aquí podrás encontrar información referente al número de tecnologías que has encontrado en tus
  perfiles generados.
</p>

<div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center center">
  <app-card
    fxFlex="25%"
    fxFlex.lg="33%"
    fxFlex.md="50%"
    fxFlex.lt-md="100%"
    *ngFor="let card of cards"
    title=" {{ card.title }}"
  >
    <!-- TODO: Mostrar estado loading correctamente -->
    <!-- TODO: Hacer layout responsive -->
    <app-pie-chart [loading]="card.loading" [pieChartData]="card.chartData"></app-pie-chart>
  </app-card>
</div>
