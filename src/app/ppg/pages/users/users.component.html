<ngx-spinner type="ball-8bits" *ngIf="loading"></ngx-spinner>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Usuarios
      <button mat-stroked-button color="primary">
        <mat-icon>add</mat-icon>Nuevo
      </button>
    </mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <table mat-table [dataSource]="users" style="width: 100%">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name | titlecase }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let user">{{ user.surname | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.roles[0] }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-list>
            <mat-chip color="accent" selected *ngIf="user.status == 'A'"
              >Activo</mat-chip
            >
            <mat-chip color="warn" selected *ngIf="user.status == 'I'"
              >Inactivo</mat-chip
            >
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
