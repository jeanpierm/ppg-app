<mat-card>
  <mat-card-header>
    <mat-card-title
      >Consulta de perfiles profesionales generados</mat-card-title
    >
  </mat-card-header>
  <br />
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label class="ppg-primary">Ingrese el rango de fechas</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              [(ngModel)]="fecha_inicio"
              placeholder="Start date"
              disabled
              style="color: black"
            />
            <input
              matEndDate
              [(ngModel)]="fecha_fin"
              placeholder="End date"
              disabled
              style="color: black"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker
            #picker
            disabled="false"
          ></mat-date-range-picker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-icon color="warn" matSuffix>search</mat-icon>
          <input matInput type="text" placeholder="Titulo de trabajo" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-icon color="warn" matSuffix> place</mat-icon>
          <input matInput type="text" placeholder="Ciudad, provincia, paÃ­s" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

  <!-- <mat-progress-bar
      color="accent"
      mode="indeterminate"
      *ngIf="loading"
    ></mat-progress-bar> -->

  <mat-card-actions style="margin: 10px">
    <button mat-raised-button color="accent" type="button">
      <mat-icon matSuffix>search</mat-icon> Consultar
    </button>

    <button mat-raised-button color="warn" type="button">
      <mat-icon matSuffix>insert_drive_file</mat-icon> Descargar
    </button>
  </mat-card-actions>
</mat-card>

<div>
  <mat-card-subtitle style="margin: 10px">{{
    "Resultados(" + professionalProfiles.length + ")"
  }}</mat-card-subtitle>
</div>

<mat-card>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="professionalProfiles"
      cdkDropList
      cdkDropListOrientation="horizontal"
    >
      <ng-container matColumnDef="No.">
        <th mat-header-cell cdkDrag *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
      </ng-container>

      <ng-container matColumnDef="JobTitle">
        <th mat-header-cell cdkDrag *matHeaderCellDef>JobTitle</th>
        <td mat-cell *matCellDef="let element">{{ element.jobTitle }}</td>
      </ng-container>

      <ng-container matColumnDef="Location">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="Ingles">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Ingles</th>
        <td mat-cell *matCellDef="let element">{{ element.requireEnglish }}</td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">No data matching the filter</td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <!-- <table>
      <tr *ngIf="professionalProfiles.length === 0">
        <td style="text-align: center" [attr.colspan]="columns.length">
          No Records Found!
        </td>
      </tr>
    </table> -->
  </mat-card-content>
</mat-card>
