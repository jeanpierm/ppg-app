<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title
        >HOLA, <span class="ppg-primary">BIENVENIDO</span></mat-card-title
      >
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput #email />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            #password
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <button
        *ngIf="acceso"
        type="button"
        mat-raised-button
        class="btn-block"
        class="btn-block button-login"
        disabled
        style="opacity: 0.7"
      >
        {{ textLogin }}
      </button>

      <button
        *ngIf="!acceso"
        type="button"
        (click)="login(email.value, password.value)"
        mat-raised-button
        class="btn-block button-login"
      >
        {{ textLogin }}
      </button>

      <mat-card-header>
        <a routerLink="/register" routerLinkActive="active">
          <small>¿No tienes cuenta? <strong>REGISTRATE AQUÍ</strong></small>
        </a>
      </mat-card-header>
    </form>
  </mat-card>
</div>
