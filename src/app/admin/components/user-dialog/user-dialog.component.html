<div>
  <h1 mat-dialog-title>Nuevo Usuario</h1>
  <mat-dialog-content>
    <form [formGroup]="user_form">
      <div class="py-2">
        <label style="margin-right: 8px">Rol: </label>
        <mat-radio-group name="role" id="role" formControlName="role">
          <mat-radio-button class="px-2" value="user">
            Usuario
          </mat-radio-button>
          <mat-radio-button class="px-2" value="admin">
            Administrador
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Nombres</mat-label>
        <input matInput name="name" id="name" formControlName="name" />
        <mat-error *ngIf="name?.hasError('required')">
          <mat-icon>error</mat-icon>
          Este campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput name="surname" id="surname" formControlName="surname" />
        <mat-error *ngIf="surname?.hasError('required')">
          <mat-icon>error</mat-icon>
          Este campo es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" id="email" formControlName="email" />
        <mat-error *ngIf="email?.hasError('required')">
          <mat-icon>error</mat-icon>
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="email?.hasError('email')">
          <mat-icon>error</mat-icon>
          Correo invalido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          name="password"
          id="password"
          formControlName="password"
        />

        <mat-icon
          matSuffix
          [matTooltip]="passwordMsg"
          matTooltipClass="line-broken-tooltip"
          >error</mat-icon
        >

        <mat-error *ngIf="password?.hasError('required')">
          <mat-icon>error</mat-icon>
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="password?.hasError('pattern')">
          <mat-icon>error</mat-icon>
          {{ getPasswordValidationMessage() }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="user_form.invalid"
      [mat-dialog-close]="user_form.value"
    >
      Guardar
    </button>
  </mat-dialog-actions>
</div>
