<ngx-spinner type="ball-8bits" *ngIf="loading"></ngx-spinner>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Usuarios
      <button mat-stroked-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>Nuevo
      </button>
    </mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Buscar...</mat-label>
      <input matInput #input />
    </mat-form-field>

    <table mat-table [dataSource]="users" class="w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">{{ user.name | titlecase }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let user">{{ user.surname | titlecase }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo electr√≥nico</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let user">
          <ul class="list-disc">
            <li *ngFor="let role of user.roles">{{ role.name | titlecase }}</li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-list>
            <mat-chip
              color="primary"
              selected
              *ngIf="user.status === 'A'"
              (click)="inactive(user.userId)"
              >Activo</mat-chip
            >
            <mat-chip
              color="warn"
              selected
              *ngIf="user.status === 'I'"
              (click)="active(user.userId)"
              >Inactivo</mat-chip
            >
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="resultsLength"
      [pageSize]="sizePerPage"
      showFirstLastButtons
      aria-label="Select page of user search results"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
