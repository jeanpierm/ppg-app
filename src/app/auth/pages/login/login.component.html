<div class="flex min-h-screen justify-around items-center">
  <mat-card class="h-screen sm:h-3/4">
    <form class="py-10 px-5" (ngSubmit)="login(email.value, password.value)">
      <mat-card-title class="text-center text-3xl py-4"
        >HOLA, <span class="ppg-primary">BIENVENIDO</span>
      </mat-card-title>
      <mat-card-content class="flex flex-col">
        <mat-form-field class="w-full">
          <mat-label>Correo electrónico</mat-label>
          <input type="text" matInput #email />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" #password />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility_off' : 'visibility'
          }}</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button [disabled]="loading" color="primary" class="w-full">
          {{ loading ? 'Accediendo...' : 'Iniciar sesión' }}
        </button>
        <div class="text-center pt-4">
          <small
            >¿No tienes cuenta?
            <a routerLink="/auth/register" class="hover:underline text-primary focus:text-red-700">
              <strong>REGÍSTRATE AQUÍ</strong>
            </a>
          </small>
        </div>
      </mat-card-actions>
    </form>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

  <div class="hidden sm:block">
    <img class="mb-5" width="600" height="430" src="../../../../assets/illustrations/ppg.png" />
    <p>Descubre y gestiona los <strong>perfiles profesionales</strong> más solicitados!</p>
  </div>
</div>
