<ngx-spinner type="ball-8bits" *ngIf="loadingGenerate"></ngx-spinner>
<mat-card>
  <form>
    <mat-card-header>
      <mat-card-title>Generar perfil profesional</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-icon color="primary" matSuffix>search</mat-icon>
            <input
              matInput
              type="text"
              [disabled]="loadingGenerate"
              name="jobTitle"
              placeholder="Titulo de trabajo"
              [(ngModel)]="generatePpg.jobTitle"
            />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-icon color="primary" matSuffix> place</mat-icon>
            <input
              matInput
              type="text"
              [disabled]="loadingGenerate"
              name="location"
              placeholder="Ciudad, provincia, país"
              [(ngModel)]="generatePpg.location"
            />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions style="margin: 10px">
      <button
        [disabled]="loadingGenerate"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="generate()"
      >
        <mat-icon matSuffix>search</mat-icon>
        Generar
      </button>
    </mat-card-actions>
  </form>
</mat-card>

<div fxLayout="row">
  <div *ngIf="!!ppGenerated" fxFlex="55" style="margin: 5px">
    <div>
      <mat-card-subtitle style="margin: 10px">Resultado</mat-card-subtitle>
    </div>
    <mat-card>
      <mat-card-content>
        <br />

        <div fxLayout="row">
          <div fxFlex="30">
            <br />
            <mat-label> <strong>Titulo del trabajo: </strong> </mat-label>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input
                matInput
                type="text"
                [(ngModel)]="ppGenerated.jobTitle"
                class="text-right"
                disabled
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row">
          <div fxFlex="30">
            <br />
            <mat-label> <strong>Ubicación: </strong> </mat-label>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <input
                matInput
                type="text"
                [(ngModel)]="ppGenerated.location"
                class="text-right"
                disabled
              />
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Lenguajes</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.languages">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Frameworks</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.frameworks">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Base de datos</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.databases">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Patterns</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.patterns">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Herramientas</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.tools">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>Paradigms</div>
          <mat-divider></mat-divider>
        </div>

        <div fxLayout="row">
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let item of ppGenerated.paradigms">
              {{ item }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div fxLayout="row">
          <div mat-subheader>
            Requiere ingles
            <mat-icon color="primary" *ngIf="ppGenerated.requireEnglish">check_circle</mat-icon>
            <mat-icon color="warn" *ngIf="!ppGenerated.requireEnglish">cancel</mat-icon>
          </div>
          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
