<mat-grid-list cols="1" *ngIf="!profile; else divProfile">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divProfile>
  <div class="mt-5">
    <h1>{{ profile.jobTitle | titlecase }}</h1>
  </div>
  <p>Ubicación: {{ profile.location | titlecase }}</p>
  <p>Descubrimiento: {{ profile.createdAt | date: 'long' }}</p>
  <mat-divider></mat-divider>
  <div fxLayout="row" class="mt-3">
    <section fxFlex="50">
      <h2>Pila de tecnologías del perfil</h2>
      <!-- <p>Lenguajes:</p>
    <ul class="list-disc ml-10">
      <li *ngFor="let language of profile.languages">{{ language }}</li>
    </ul>
    <p>Frameworks:</p>
    <ul class="list-disc ml-10">
      <li *ngFor="let framework of profile.frameworks">{{ framework }}</li>
    </ul> -->
      <div fxLayout="column" fxLayoutGap="10px">
        <app-tech-chips
          *ngIf="profile.languages.length"
          [technologies]="profile.languages"
          type="Lenguajes"
        ></app-tech-chips>

        <app-tech-chips
          *ngIf="profile.frameworks.length"
          [technologies]="profile.frameworks"
          type="Frameworks"
        ></app-tech-chips>

        <app-tech-chips
          *ngIf="profile.databases.length"
          [technologies]="profile.databases"
          type="Bases de datos"
        ></app-tech-chips>

        <app-tech-chips
          *ngIf="profile.tools.length"
          [technologies]="profile.tools"
          type="Herramientas"
        ></app-tech-chips>

        <app-tech-chips
          *ngIf="profile.paradigms.length"
          [technologies]="profile.paradigms"
          type="Paradigmas"
        ></app-tech-chips>

        <app-tech-chips
          *ngIf="profile.patterns.length"
          [technologies]="profile.patterns"
          type="Patrones ó estilos"
        ></app-tech-chips>
      </div>

      <div fxLayout="row" class="mt-3">
        <mat-hint class="mr-1">Requiere ingles</mat-hint>
        <mat-icon color="primary" *ngIf="profile.requireEnglish">
          check_circle
        </mat-icon>
        <mat-icon color="warn" *ngIf="!profile.requireEnglish">cancel</mat-icon>
      </div>
    </section>

    <section fxFLex="50">
      <h2>Ofertas de trabajo analizadas</h2>
      <ul class="list-disc ml-10">
        <li *ngFor="let offer of jobOffers">
          {{ offer.company }} -
          <a class="hover:underline" [href]="offer.link">{{ offer.title }}</a>
        </li>
      </ul>
    </section>
  </div>
</ng-template>
