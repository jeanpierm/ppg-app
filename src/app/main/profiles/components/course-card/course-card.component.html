<mat-card class="example-card">
  <img mat-card-image [src]="course.imagen" alt="course photo" />
  <mat-card-content>
    <h2>{{ course.title }}</h2>
    <p *ngIf="course.description">
      <strong>Description: </strong> {{ course.description }}
    </p>
    <p *ngIf="course.price"><strong>Price: </strong> {{ course.price }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a [href]="course.link" target="_blank" mat-button color="primary">
      <mat-icon>open_in_new</mat-icon>
      {{ "Ir al curso" | uppercase }}
    </a>
  </mat-card-actions>
</mat-card>
