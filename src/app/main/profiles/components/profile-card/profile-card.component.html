<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ profile.jobTitle | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ profile.location | titlecase }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <app-tech-chips
        *ngIf="profile.languages.length"
        [technology]="profile.languages"
        identifier="Lenguajes"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.frameworks.length"
        [technology]="profile.frameworks"
        identifier="Frameworks"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.databases.length"
        [technology]="profile.databases"
        identifier="Bases de datos"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.tools.length"
        [technology]="profile.tools"
        identifier="Herramientas"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.paradigms.length"
        [technology]="profile.paradigms"
        identifier="Paradigmas"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.patterns.length"
        [technology]="profile.patterns"
        identifier="Patrones ó estilos"
      ></app-tech-chips>
    </div>

    <div fxLayout="row" class="mt-3">
      <mat-hint class="mr-1">Requiere ingles</mat-hint>
      <mat-icon color="primary" *ngIf="profile.requireEnglish">
        check_circle
      </mat-icon>
      <mat-icon color="warn" *ngIf="!profile.requireEnglish">cancel</mat-icon>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="profileByIdRoute">VER MÁS</button>
    <button mat-button (click)="remove()" color="warn">ELIMINAR</button>
  </mat-card-actions>
</mat-card>
