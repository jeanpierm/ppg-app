<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ profile.jobTitle | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ profile.location | titlecase }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <app-tech-chips
        *ngIf="profile.languages.length"
        [technologies]="profile.languages"
        type="Lenguajes"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.frameworks.length"
        [technologies]="profile.frameworks"
        type="Frameworks"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.databases.length"
        [technologies]="profile.databases"
        type="Bases de datos"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.tools.length"
        [technologies]="profile.tools"
        type="Herramientas"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.paradigms.length"
        [technologies]="profile.paradigms"
        type="Paradigmas"
      ></app-tech-chips>

      <app-tech-chips
        *ngIf="profile.patterns.length"
        [technologies]="profile.patterns"
        type="Patrones ó estilos"
      ></app-tech-chips>
    </div>

    <div fxLayout="row" class="mt-3">
      <mat-hint class="mr-1">Requiere ingles</mat-hint>
      <mat-icon color="primary" *ngIf="profile.requireEnglish">
        check_circle
      </mat-icon>
      <mat-icon color="warn" *ngIf="!profile.requireEnglish">cancel</mat-icon>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="profileByIdRoute">
      <mat-icon>search</mat-icon> VER MÁS
    </button>
    <button mat-button (click)="remove()" color="warn">
      <mat-icon>delete</mat-icon> ELIMINAR
    </button>
  </mat-card-actions>
</mat-card>
