<div
  fxLayout="row wrap"
  fxLayoutAlign="space-evenly center"
  class="h-screen-custom"
>
  <div fxFlex="100" fxFlex.gt-xs="50">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-title class="text-center ppg-primary">
          Bienvenido
        </mat-card-title>

        <mat-card-content fxLayout="column">
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" type="email" name="email" />
            <mat-error *ngIf="email?.hasError('required')">
              <mat-icon>error</mat-icon>
              Por favor, ingrese su <strong>correo electrónico</strong>
            </mat-error>
            <mat-error *ngIf="email?.hasError('email')">
              <mat-icon>error</mat-icon>
              Parece que el correo electrónico ingresado
              <strong>no es válido</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              placeholder="Contraseña"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              name="password"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? 'visibility_off' : 'visibility'
            }}</mat-icon>
            <mat-error *ngIf="password?.hasError('required')">
              <mat-icon>error</mat-icon>
              Por favor, ingrese su <strong>contraseña</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button
            type="submit"
            mat-flat-button
            [disabled]="loading"
            color="primary"
            class="w-full"
          >
            {{ loading ? 'ACCEDIENDO...' : 'INICIAR SESIÓN' }}
          </button>
          <div class="divider"></div>
          <div fxLayoutAlign="center" class="mt-4">
            <button
              type="button"
              mat-flat-button
              color="accent"
              [routerLink]="registerRoute"
            >
              {{ 'Crear nueva cuenta' | uppercase }}
            </button>
          </div>
        </mat-card-actions>

        <mat-card-footer>
          <mat-progress-bar
            mode="indeterminate"
            *ngIf="loading"
          ></mat-progress-bar>
        </mat-card-footer>
      </form>
    </mat-card>
  </div>

  <div fxFlex="50" fxHide.xs class="animate__animated animate__fadeInRight">
    <img class="m-5 w-full" src="../../../../assets/illustrations/ppg.png" />
    <p class="text-center text-lg">
      ¡Descubre y gestiona los <strong>perfiles profesionales</strong> más
      solicitados!
    </p>
  </div>
</div>
