<mat-sidenav-container class="h-screen-custom">
  <mat-sidenav
    [opened]="sidenavOpened"
    (closed)="closeSidenav()"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
    opened
  >
    <div class="avatar-container">
      <figure>
        <img
          src="http://3.bp.blogspot.com/-e91u7FITU_M/TnHh6fj7c2I/AAAAAAAAAYs/UVuHglTCZpI/s1600/arnold%252Bschwarzenegger%252Bpic3.jpeg"
          alt="profile image"
        />
      </figure>
      <h3 class="account-name">{{ fullName | titlecase }}</h3>
      <mat-card-subtitle>{{ bio }}</mat-card-subtitle>
    </div>

    <mat-nav-list>
      <a
        *ngFor="let option of menuOptions"
        mat-list-item
        [routerLink]="option.path"
      >
        <mat-icon class="sidenav-icon" color="primary">
          {{ option.icon }}
        </mat-icon>
        <span class="ml-3">
          {{ option.label }}
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
