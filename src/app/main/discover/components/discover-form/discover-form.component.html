<ngx-spinner type="ball-8bits" *ngIf="loadingGenerate"></ngx-spinner>
<form [formGroup]="discoverForm" (ngSubmit)="discover()" class="">
  <mat-card>
    <mat-card-title>Generador de Perfiles Profesionales</mat-card-title>
    <mat-card-subtitle>
      {{ subtitle }}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Título de trabajo</mat-label>
        <mat-icon color="primary" matSuffix>search</mat-icon>
        <input
          matInput
          formControlName="jobTitle"
          type="text"
          name="jobTitle"
          id="jobTitle"
          placeholder="Descubrir perfil para..."
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Ubicación</mat-label>
        <mat-icon color="primary" matSuffix>place</mat-icon>
        <input
          matInput
          formControlName="location"
          type="text"
          name="location"
          id="location"
          placeholder="Guayaquil"
        />
      </mat-form-field>
      <mat-checkbox
        class=""
        [(ngModel)]="useUserPreferences"
        [ngModelOptions]="{ standalone: true }"
        (change)="onChangeUseUserPreferences()"
        matTooltip="Utiliza el título de trabajo y ciudad configurada en tu cuenta."
        >Utilizar mis preferencias de usuario</mat-checkbox
      >
    </mat-card-content>

    <mat-card-actions>
      <div class="flex justify-center">
        <button
          mat-flat-button
          [disabled]="loadingGenerate"
          color="primary"
          type="submit"
          (click)="discover()"
        >
          DESCUBRIR PERFIL PROFESIONAL
        </button>
        <button
          mat-stroked-button
          color="accent"
          matTooltip="Descubre un perfil de desarrollador aleatorio para Guayaquil, Ecuador."
        >
          ¡VOY A TENER SUERTE!
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
